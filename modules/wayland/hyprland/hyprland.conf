#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Cyberpunk theme environment variables with hyprcursor
env = GTK_THEME,Adwaita-dark
env = QT_STYLE_OVERRIDE,adwaita-dark

# Cursor configuration - reliable black cursor
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adwaita  
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Cyberpunk-style animation curves - fast, snappy, futuristic
    #        NAME,              X0,   Y0,   X1,   Y1
    bezier = cyberpunk,         0.05, 0.9,  0.1,  1.0    # Sharp, quick entry
    bezier = cybersmooth,       0.25, 0.1,  0.25, 1.0    # Smooth cyber transition  
    bezier = neon,              0.68, -0.55, 0.265, 1.55 # Neon bounce effect
    bezier = matrix,            0.87, 0,    0.13,  1.0    # Matrix-like sharp transition
    bezier = glitch,            0.77, 0,    0.175, 1.0    # Quick glitch-like movement
    bezier = pulse,             0.4,  0,    0.6,   1.0    # Pulsing effect

    # Fast, cyberpunk-style animations
    #           NAME,            ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,          1,     8,     cyberpunk
    animation = border,          1,     12,    neon
    animation = windows,         1,     6,     cyberpunk,     slide
    animation = windowsIn,       1,     5,     neon,          popin 90%
    animation = windowsOut,      1,     4,     glitch,        popin 85%
    animation = fadeIn,          1,     4,     cybersmooth
    animation = fadeOut,         1,     3,     matrix
    animation = fade,            1,     6,     pulse
    animation = layers,          1,     8,     cyberpunk
    animation = layersIn,        1,     5,     neon,          slide
    animation = layersOut,       1,     3,     glitch,        slide
    animation = fadeLayersIn,    1,     4,     cybersmooth
    animation = fadeLayersOut,   1,     2,     matrix
    animation = workspaces,      1,     7,     cyberpunk,     slide
    animation = workspacesIn,    1,     5,     neon,          slide
    animation = workspacesOut,   1,     4,     glitch,        slide
    animation = specialWorkspace,1,     6,     cyberpunk,     slidevert
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

#############
### INPUT ###
#############

# See https://wiki.hypr.land/Configuring/Gestures
#gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Autostart applications including eww bar
exec-once = eww daemon && eww open bar
exec-once = hyprpaper

# Configure cursor theme on startup - multiple methods for reliability
exec-once = hyprctl setcursor Adwaita 24
exec-once = sleep 1 && hyprctl setcursor Adwaita 24
exec-once = sleep 3 && hyprctl setcursor Adwaita 24

# Backup cursor script (copy this script to ~/.config/hypr/ when using)
# exec-once = bash ~/.config/hypr/set-cursor.sh

# Layer rules for eww bar
layerrule = blur, eww-bar
layerrule = ignorezero, eww-bar

# Workspace rules to respect bar space
# Add properties for workspaces to account for eww bar (29px = 24px height + 5px y position)
# Simplified workspace rules with valid syntax
workspace = 1, gapsin:8, gapsout:15
workspace = 2, gapsin:8, gapsout:15  
workspace = 3, gapsin:8, gapsout:15
workspace = 4, gapsin:8, gapsout:15
workspace = 5, gapsin:8, gapsout:15
workspace = 6, gapsin:8, gapsout:15
workspace = 7, gapsin:8, gapsout:15
workspace = 8, gapsin:8, gapsout:15
workspace = 9, gapsin:8, gapsout:15
workspace = 10, gapsin:8, gapsout:15

# Group window configurations for cyberpunk aesthetics (moved to default.nix)

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Rules for proper eww bar behavior with cyberpunk aesthetics
# Reserve space for the eww bar (positioned at y=5px with height=24px = total 29px from top)
# This ensures windows don't overlap with the bar when not in fullscreen
windowrulev2 = bordersize 3, floating:0, fullscreen:0
windowrulev2 = rounding 12, floating:0, fullscreen:0
windowrulev2 = opacity 0.98, floating:0, fullscreen:0

# Floating windows get special cyberpunk treatment
windowrulev2 = bordersize 4, floating:1
windowrulev2 = rounding 15, floating:1  
windowrulev2 = opacity 0.95, floating:1

# Fullscreen behavior - allow fullscreen windows to use entire screen (hiding the bar)
windowrulev2 = bordersize 0, fullscreen:1
windowrulev2 = rounding 0, fullscreen:1
windowrulev2 = noborder, fullscreen:1
windowrulev2 = opacity 1.0, fullscreen:1

# Additional window rules for fullscreen behavior
windowrulev2 = fullscreen, fullscreen:1

# Special cyberpunk effects for certain applications
windowrulev2 = opacity 0.9, class:^(kitty)$
windowrulev2 = opacity 0.85, class:^(code)$
windowrulev2 = opacity 0.9, class:^(firefox)$
windowrulev2 = opacity 0.95, class:^(discord)$

# Workspace switching effects (bordercolor syntax simplified)
# windowrulev2 = bordercolor rgba(e879f9ff), focusedwindow:1

# Keybind to toggle fullscreen (F11 is common)
bind = , F11, fullscreen, 0

# Keybind to toggle real fullscreen (hides all layers including bar)
bind = SHIFT, F11, fullscreen, 1

# Cyberpunk aesthetic binds
bind = $mainMod SHIFT, G, togglegroup,
bind = $mainMod, G, changegroupactive,
bind = $mainMod ALT, L, exec, swaylock -c 1a0f2e

# Cursor reset bind (just in case)
bind = $mainMod SHIFT, F12, exec, hyprctl setcursor Adwaita 24

# Window opacity controls for cyberpunk effects
bind = $mainMod SHIFT, O, exec, hyprctl setprop active opaque toggle
bind = $mainMod CTRL, equal, exec, hyprctl setprop active alpha 1.0
bind = $mainMod CTRL, minus, exec, hyprctl setprop active alpha 0.8

# Special workspace with cyberpunk animation
bind = $mainMod, grave, togglespecialworkspace, terminal
bind = $mainMod SHIFT, grave, movetoworkspace, special:terminal

# Pin window (for cyberpunk overlay effects)
bind = $mainMod SHIFT, P, pin,
